<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <object type='application/x-vlc-plugin' windowless="true" pluginspage="http://www.videolan.org/" id="vlc"
        width="768" height="432" events="false">
        <param name='mrl'>
        <param name='volume' value='50'>
        <param name='autoplay' value='true'>
        <param name='loop' value='false'>
        <param name='fullscreen' value='false'>
        <param name='controls' value='false'>
    </object>
</body>
<script>
    //mrl定义相机的rtsp地址
    // let mrl = "rtmp://ns8.indexforce.com/home/mystream";
    let mrl = "rtsp://admin:XD@cyy805@192.168.1.50:554/Streaming/Channels/101";
    //获取vlc的原生dom对象
    vlc = document.getElementById("vlc");
    console.log('vlc-html', vlc);
    //先清除上次播放列表
    vlc.playlist.clear();
    //添加新的播放地址
    vlc.playlist.add(mrl);
    //开始播放
    vlc.playlist.play();
</script>

</html>
